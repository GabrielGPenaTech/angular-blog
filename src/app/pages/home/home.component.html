
<app-title></app-title>

<article class="container">
  <div class="hero">
    <app-hero-card
      description={{cardHero.description}}
      title={{cardHero.title}}
      image={{cardHero.image}}
      span={{cardHero.span}}
      cardId={{cardHero.id}}
    ></app-hero-card>
  </div>
  <div class="notices">
    <app-notice-card
    [infos]="cardsNoticeInfos"
    ></app-notice-card>
  </div>
</article>
